<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ويكي التطوع لغزة - حملة مستمرون</title>
  <link href="https://fonts.googleapis.com/earlyaccess/lateef.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #27ae60;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lateef', cursive;
      background: linear-gradient(45deg, #f8f9fa, #ecf0f1);
      min-height: 100vh;
      color: #2c3e50;
      overflow-x: hidden;
    }

    /* Global transition for smooth effects */
    * {
      transition: all 0.3s ease;
    }

    .glass-header {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(236, 240, 241, 0.95) 100%);
      backdrop-filter: blur(12px);
      position: fixed;
      top: 0;
      width: 100%;
      padding: 0.8rem 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(52, 152, 219, 0.2);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }

    .header-menu {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      text-decoration: none;
      padding: 10px;
    }

    .three-dots {
      width: 30px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .dot {
      width: 4px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 50%;
    }

    .menu-text {
      color: var(--primary-color);
      font-size: 1.2rem;
      opacity: 0;
      white-space: nowrap;
    }

    .header-menu:hover .menu-text {
      opacity: 1;
    }

    .logo-group {
      display: flex;
      align-items: center;
      gap: 1rem;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .center-logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid rgba(44, 62, 80, 0.15);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .side-logo {
      width: 50px;
      height: 50px;
      opacity: 0.9;
      border-radius: 50%;
      border: 2px solid rgba(44, 62, 80, 0.15);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .logo-group img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 5px;
    }

    .side-logo:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    .header-title {
      font-size: 2.3rem;
      color: var(--primary-color);
      text-shadow: 2px 2px 4px rgba(44, 62, 80, 0.1);
    }

    .slider-container {
      margin-top: 100px;
      padding: 0 1rem;
    }

    .glass-slider {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(52, 152, 219, 0.15);
      border: 1px solid rgba(52, 152, 219, 0.2);
      transition: transform 0.3s ease;
    }

    .glass-slider:hover {
      transform: scale(1.02);
    }

    .slider {
      display: flex;
      overflow-x: scroll;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .slider::-webkit-scrollbar {
      display: none;
    }

    .slide {
      flex: 0 0 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 60vh;
      object-fit: cover;
      display: block;
    }

    .glass-caption {
      position: absolute;
      bottom: 20px;
      right: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      padding: 1.2rem;
      border-radius: 15px;
      color: var(--primary-color);
      font-size: 1.2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(52, 152, 219, 0.2);
    }

    .slider-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(44, 62, 80, 0.7);
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }

    .slider-arrow:hover {
      background: rgba(44, 62, 80, 0.9);
    }

    .left-arrow {
      left: 10px;
    }

    .right-arrow {
      right: 10px;
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(236, 240, 241, 0.98) 100%);
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
      padding: 1rem;
      transition: right 0.3s ease;
      z-index: 1100;
    }

    #sidebar.open {
      right: 0;
    }

    .sidebar-button {
      display: block;
      margin-top: 20px;
      padding: 10px;
      background-color: var(--primary-color);
      color: #fff;
      text-align: center;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .sidebar-button:hover {
      background-color: var(--secondary-color);
    }

    .donation-section {
      margin: 2rem auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .donation-card {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(52, 152, 219, 0.15);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .donation-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 30px rgba(52, 152, 219, 0.2);
    }

    .donation-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 20%, rgba(52, 152, 219, 0.1) 50%, transparent 80%);
      transform: rotate(45deg);
      pointer-events: none;
    }

    .donation-card:hover::before {
      animation: shine 1.5s;
    }

    .donation-icon img {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .donation-icon img:hover {
      transform: scale(1.1);
    }

    .donation-text {
      font-size: 1.8rem;
      color: var(--primary-color);
      font-weight: bold;
    }

    @keyframes shine {
      0% { transform: rotate(45deg) translateX(-50%); }
      100% { transform: rotate(45deg) translateX(50%); }
    }

    @media (max-width: 768px) {
      .glass-header { padding: 0.8rem; height: 60px; }
      .center-logo { width: 60px; height: 60px; }
      .side-logo { width: 40px; height: 40px; }
      .header-title { font-size: 1.8rem; }
      .slide img { height: 50vh; }
      .glass-caption { font-size: 1rem; padding: 1rem; bottom: 10px; }
      .menu-text { display: none; }
      .slider-container { margin-top: 80px; }
    }

    @media (max-width: 480px) {
      .logo-group { gap: 0.8rem; }
      .center-logo { width: 50px; height: 50px; }
      .side-logo { width: 30px; height: 30px; }
      .header-title { font-size: 1.6rem; }
      .donation-card { padding: 1rem; }
    }
  </style>
</head>
<body>
  <header class="glass-header">
    <div class="header-menu" id="menuToggle">
      <div class="three-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <span class="menu-text">القائمة الرئيسية</span>
    </div>
    <div class="logo-group">
      <div class="side-logo">
        <img src="https://example.com/side-logo.png" alt="Logo">
      </div>
      <div class="center-logo">
        <img src="https://example.com/logo.png" alt="Center Logo">
      </div>
      <div class="side-logo">
        <img src="https://example.com/side-logo.png" alt="Logo">
      </div>
    </div>
    <h1 class="header-title">ويكي التطوع لغزة</h1>
  </header>

  <div class="slider-container">
    <div class="glass-slider">
      <div class="slider">
        <div class="slide">
          <img src="https://example.com/image1.jpg" alt="Slide 1">
          <div class="glass-caption">حملة مستمرون لدعم غزة</div>
        </div>
        <div class="slide">
          <img src="https://example.com/image2.jpg" alt="Slide 2">
          <div class="glass-caption">التطوع لرفع المعاناة</div>
        </div>
        <div class="slide">
          <img src="https://example.com/image3.jpg" alt="Slide 3">
          <div class="glass-caption">مستقبل غزة على يديك</div>
        </div>
      </div>
      <div class="slider-arrow left-arrow">&#8592;</div>
      <div class="slider-arrow right-arrow">&#8594;</div>
    </div>
  </div>

  <div id="sidebar">
    <a href="#" class="sidebar-button">تبرع الآن</a>
  </div>

  <div class="donation-section">
    <div class="donation-card">
      <div class="donation-icon">
        <img src="https://example.com/donate-icon.png" alt="Donate Icon">
      </div>
      <div class="donation-text">تبرع الآن لدعم حملة مستمرون</div>
    </div>
  </div>

  <script>
    // Toggle Sidebar Menu
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // Slider functionality
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function changeSlide(direction) {
      slides[currentSlide].style.display = 'none';
      currentSlide = (currentSlide + direction + slides.length) % slides.length;
      slides[currentSlide].style.display = 'block';
    }

    document.querySelector('.left-arrow').addEventListener('click', () => changeSlide(-1));
    document.querySelector('.right-arrow').addEventListener('click', () => changeSlide(1));

    // Initial Setup
    slides[currentSlide].style.display = 'block';
  </script>
</body>
</html>
